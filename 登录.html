<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>后台管理</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/denglu.css"/>
		<script src="js/denglu.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="kuang" id="denglu">
			<div class="content">
				<h3>登录管理系统</h3>
				<form action="/" method="get">
					<ul>
						<li><span>管理员账号：</span><input type="text" name="zhanghao" id="" value="请输入账号" /></li>
						<li><span>管理员密码：</span><input type="text" name="mima" id="" value="请输入密码" /></li>
						<li><span>登录验证码：</span><input type="text" name="yanzhengma" id="" value="请输入验证码" /></li>
						<li><img src="img/verifyimg.png" /></li>
						<li><input type="button" name="anniu" id="" value="登录" /><span id="text"></span></li>
					</ul>
				</form>
			</div>
		</div>
	</body>

</html>
